<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>LINE 訊息管理後台</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- LINE OA Style Font -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #f7f8fa;
    }
  </style>
</head>

<body class="h-screen overflow-hidden">

<div class="flex h-full">

  <!-- Sidebar -->
  <aside class="w-60 bg-white border-r border-gray-200 flex flex-col">
    <div class="px-4 py-4 border-b">
      <div class="text-lg font-bold text-green-600">LINE OA 後台</div>
      <div class="text-xs text-gray-500">Message Admin</div>
    </div>

    <nav class="flex-1 px-2 py-4 space-y-1 text-sm">
      <a class="flex items-center px-3 py-2 rounded-lg bg-green-50 text-green-700 font-medium" href="#">
        🏠 總覽
      </a>

      <div class="mt-3 text-xs text-gray-400 px-3">訊息管理</div>
      <a class="flex items-center px-3 py-2 rounded-lg hover:bg-gray-100" href="#">
        💬 多頁訊息
      </a>
      <a class="flex items-center px-3 py-2 rounded-lg hover:bg-gray-100" href="#">
        🧩 Flex 卡片
      </a>

      <div class="mt-3 text-xs text-gray-400 px-3">資料</div>
      <a class="flex items-center px-3 py-2 rounded-lg hover:bg-gray-100" href="#">
        👥 加入者
      </a>
      <a class="flex items-center px-3 py-2 rounded-lg hover:bg-gray-100" href="#">
        🎨 卡片內容
      </a>

      <div class="mt-3 text-xs text-gray-400 px-3">系統</div>
      <a class="flex items-center px-3 py-2 rounded-lg hover:bg-gray-100" href="#">
        ⚙️ 設定
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 flex overflow-hidden">

    <!-- Center Content -->
    <section class="flex-1 overflow-y-auto p-6">

      <!-- Page Header -->
      <div class="mb-6">
        <h1 class="text-xl font-semibold">總覽</h1>
        <p class="text-sm text-gray-500">官方帳號訊息與卡片使用狀態</p>
      </div>

      <!-- Stats -->
      <div class="grid grid-cols-4 gap-4 mb-6">
        <div class="bg-white rounded-xl p-4 border">
          <div class="text-sm text-gray-500">今日新增好友</div>
          <div class="text-2xl font-bold mt-1">12</div>
        </div>
        <div class="bg-white rounded-xl p-4 border">
          <div class="text-sm text-gray-500">已建檔加入者</div>
          <div class="text-2xl font-bold mt-1">286</div>
        </div>
        <div class="bg-white rounded-xl p-4 border">
          <div class="text-sm text-gray-500">Flex 卡片</div>
          <div class="text-2xl font-bold mt-1">3</div>
        </div>
        <div class="bg-white rounded-xl p-4 border">
          <div class="text-sm text-gray-500">觸發關鍵字</div>
          <div class="text-2xl font-bold mt-1">1</div>
        </div>
      </div>

      <!-- Recent Activity -->
      <div class="bg-white rounded-xl border">
        <div class="px-4 py-3 border-b font-medium">
          最近互動紀錄
        </div>
        <table class="w-full text-sm">
          <thead class="bg-gray-50 text-gray-500">
            <tr>
              <th class="text-left px-4 py-2">加入者</th>
              <th class="text-left px-4 py-2">事件</th>
              <th class="text-left px-4 py-2">時間</th>
            </tr>
          </thead>
          <tbody>
            <tr class="border-t">
              <td class="px-4 py-2">Tony</td>
              <td class="px-4 py-2">索取名片</td>
              <td class="px-4 py-2">2026/01/19 10:32</td>
            </tr>
            <tr class="border-t">
              <td class="px-4 py-2">User A</td>
              <td class="px-4 py-2">加入好友</td>
              <td class="px-4 py-2">2026/01/19 10:21</td>
            </tr>
          </tbody>
        </table>
      </div>

    </section>

    <!-- Right Preview -->
    <aside class="w-80 bg-gray-100 border-l p-4 hidden lg:block">
      <div class="text-sm font-medium mb-3">手機預覽</div>

      <div class="mx-auto bg-white rounded-2xl shadow w-[260px] h-[520px] overflow-hidden border">
        <div class="bg-green-600 text-white text-center py-2 text-sm">
          LINE 預覽
        </div>
        <div class="p-3 text-sm text-gray-500">
          選擇訊息或卡片以預覽
        </div>
      </div>
    </aside>

  </main>
</div>

</body>
</html>

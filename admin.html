<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>運動島管理中心｜Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: #F4F5F7;
      font-size: 15px;
    }
    :root {
      --line: #06C755;
      --border: #E7E9ED;
    }
    .sidebar {
      width: 220px;
      background: #fff;
      border-right: 1px solid var(--border);
      height: 100vh;
      position: fixed;
    }
    .sidebar-item {
      padding: 16px 24px;
      font-weight: 600;
      cursor: pointer;
    }
    .sidebar-item.active {
      background: #F0FBF5;
      color: var(--line);
      border-right: 4px solid var(--line);
    }
  </style>
</head>

<body class="flex">

<!-- Loading -->
<div id="loading" class="fixed inset-0 bg-white/80 hidden z-50 flex items-center justify-center">
  <div class="animate-spin h-10 w-10 border-4 border-green-500 border-t-transparent rounded-full"></div>
</div>

<!-- Sidebar -->
<aside class="sidebar">
  <div class="p-6 font-black text-xl text-green-600 border-b">
    SI MANAGER
  </div>
  <div class="sidebar-item active">
    課程管理
  </div>
</aside>

<!-- Main -->
<main class="ml-[220px] p-10 w-full">

  <div class="mb-8">
    <h1 class="text-3xl font-black">課程清單</h1>
    <p class="text-slate-400 mt-1">
      資料來源：CourseData_Master
    </p>
  </div>

  <table class="w-full bg-white border rounded-xl overflow-hidden">
    <thead class="bg-slate-50 text-slate-500 text-sm">
      <tr>
        <th class="p-4 text-left w-32">課程編號</th>
        <th class="p-4 text-left w-24">類別</th>
        <th class="p-4 text-left">課程名稱</th>
        <th class="p-4 text-left w-32">價格</th>
        <th class="p-4 text-left w-24">名額</th>
        <th class="p-4 text-left w-24">狀態</th>
      </tr>
    </thead>
    <tbody id="list">
      <tr>
        <td colspan="6" class="p-10 text-center text-slate-300">
          讀取中…
        </td>
      </tr>
    </tbody>
  </table>

</main>

<script>
const API = "https://sport.wetw-net3.workers.dev/";
let list = [];

function showLoading(v){
  document.getElementById('loading').style.display = v ? 'flex' : 'none';
}

async function init(){
  showLoading(true);
  try{
    const res = await fetch(API,{
      method:'POST',
      headers:{ 'Content-Type':'application/json' },
      body: JSON.stringify({ action:'getCourses' })
    });

    const r = await res.json();
    list = Array.isArray(r) ? r : (r.success ? r.data : []);
    render();
  }catch(err){
    console.error(err);
    document.getElementById('list').innerHTML =
      '<tr><td colspan="6" class="p-10 text-center text-red-400">載入失敗</td></tr>';
  }
  showLoading(false);
}

function render(){
  const el = document.getElementById('list');

  if(!list.length){
    el.innerHTML =
      '<tr><td colspan="6" class="p-10 text-center text-slate-300">尚無課程</td></tr>';
    return;
  }

  el.innerHTML = list.map(c => `
    <tr class="border-t">
      <td class="p-4 text-xs text-slate-400">${c.id || ''}</td>
      <td class="p-4">${c.類別 || ''}</td>
      <td class="p-4 font-bold">${c.名稱 || ''}</td>
      <td class="p-4">
        $${Number(c.價格 || 0).toLocaleString()}
      </td>
      <td class="p-4">
        ${c.上限 ?? '-'}
      </td>
      <td class="p-4 text-green-600 font-bold">
        ${c.狀態 || ''}
      </td>
    </tr>
  `).join('');
}

window.onload = init;
</script>

</body>
</html>
